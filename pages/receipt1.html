    <h1>French Fries</h1>
    <img src="../images/batatas.jpg" alt="Image of French Fries" width="300" height="300">
    <h2>Ingredients:</h2>
    <ul>
        <li>Potatoes</li>
        <li>Salt</li>
        <li>Oil</li>
    </ul>
    <h3>How to do?</h3>
    <ol>
        <li>Cut the Potatoes into sticks</li>
        <li>Bring oil to a boil</li>
        <li>Put the potatoes in the hot oil</li>
        <li>Wait for them to brown and remove from the hot oil.</li>
        <li>Place the potatoes on a paper towel and enjoy!</li>
    </ol>
